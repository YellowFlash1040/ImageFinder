<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link rel="icon" href="./img/icon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <form class="search-form">
            <input
              class="search-textbox"
              type="text"
              name="userQuery-textbox"
              placeholder="Search images..."
              autocomplete="off"
            />
            <button class="search-button" type="submit">Search</button>
          </form>
        </div>
      </section>
      <section class="gallery-section">
        <div class="container">
          <ul class="list gallery"></ul>
          <span class="loader"></span>
          <button class="load-more-button" type="button">Load more</button>
          <button class="scroll-to-top-button" id="scrollToTopBtn">
            <svg class="arrow-top-icon" width="12" height="12">
              <use href="./img/icons.svg#icon-arrow-top"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/scroll-button.js" type="module"></script>
  </body>
</html>
